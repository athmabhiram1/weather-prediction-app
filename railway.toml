[build]
builder = "nixpacks"

[deploy]
startCommand = "cd backend/api && gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 app:app"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[environments.production]
variables = { FLASK_ENV = "production", FLASK_DEBUG = "false" }
