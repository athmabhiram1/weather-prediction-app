<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WeatherAI Status</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:2rem}
    .ok{color:green}
    .fail{color:red}
    pre{background:#f6f8fa;padding:1rem;border-radius:6px}
  </style>
</head>
<body>
  <h1>WeatherAI - Status</h1>
  <p id="status">Checking...</p>
  <pre id="raw"></pre>
  <script>
    const RAILWAY = 'https://web-production-6d3e.up.railway.app';
    async function check(){
      try{
        const r = await fetch(`${RAILWAY}/health`);
        const j = await r.json();
        document.getElementById('status').innerHTML = j.status==='healthy' && j.models_loaded ? '<span class="ok">OK</span>' : '<span class="fail">DEGRADED</span>';
        document.getElementById('raw').textContent = JSON.stringify(j, null, 2);
      }catch(e){
        document.getElementById('status').innerHTML = '<span class="fail">UNREACHABLE</span>';
        document.getElementById('raw').textContent = String(e);
      }
    }
    check();
    setInterval(check, 60000);
  </script>
</body>
</html>
